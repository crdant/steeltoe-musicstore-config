#@ load("@ytt:data", "data")
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: musicstore
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: config-access
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  creationTimestamp: null
  name: config-access
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: config-access
subjects:
- kind: ServiceAccount
  name: musicstore
  namespace: musicstore
---
apiVersion: v1
kind: ConfigMap
metadata:
    name: actuator
data:
  management__endpoints__path: /actuator
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka
  namespace: musicstore
data:
  eureka__client__serviceUrl: http://eurekaserver:8761/eureka
  eureka__instance__healthCheckUrlPath: /actuator/health
  eureka__instance__statusPageUrlPath: /actuator/info
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: musicservice
spec:
  selector:
    matchLabels:
      component: musicservice
  replicas: 3
  template:
    metadata:
      labels:
        app: musicservices
        component: musicservice
    spec:
      serviceAccountName: musicstore
      containers:
      - name: musicservice
        image: #@ "{}/{}/music-service:latest".format(data.values.registry.host, data.values.registry.project)
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: eureka__instance__hostName
            value: "musicservice"
        envFrom:
          - configMapRef:
              name: eureka
          - configMapRef:
              name: actuator
---
apiVersion: batch/v1
kind: Job
metadata:
  name: musicservice-init
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: musicservices
        component: musicservice
    spec:
      serviceAccountName: musicstore
      restartPolicy: OnFailure
      containers:
      - name: musicservice
        image: #@ "{}/{}/music-service:latest".format(data.values.registry.host, data.values.registry.project)
        ports:
        - containerPort: 8080
        env:
          - name: INIT
            value: "true"
        envFrom:
          - configMapRef:
              name: eureka
          - configMapRef:
              name: actuator
---
apiVersion: v1
kind: Service
metadata:
  name: musicservice
spec:
  ports:
  - port: 8080
  selector:
    component: musicservice
---
